<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if team %}
    <p>Team: {{ team.name }}</p>
{% endif %}
{% if players %}
    <p>Players:</p>
    {% for player in players %}
        <a href="/organizer/player/{{ player.id }}">{{ player.name }}</a>
    {% endfor %}
{% endif %}
</body>
</html>
